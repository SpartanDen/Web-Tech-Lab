<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All the Exercises</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Heading Styles */
        h1 {
            font-size: 3em;
            color: #45d0e9;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Card Container */
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Card Styles */
        .card {
            background-color: #16213e;
            padding: 15px;
            border-radius: 12px;
            width: 220px;
            text-align: center;
            border: 2px solid #0f3460;
        }

        /* Link Styles */
        .card a {
            text-decoration: none;
            color: #eaeaea;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            padding: 15px;
            border-radius: 8px;
            background-color: #0f3460;
            border: 2px solid #0f3460;
        }
    </style>
</head>

<body>
    <h1>All the Exercises</h1>
    <div class="container">
        <div class="card">
            <a href="pg2.html">Exercise 1</a>
        </div>
        <div class="card">
            <a href="pg3.html">Exercise 2</a>
        </div>
    </div>
</body>

</html>
