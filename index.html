<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport settings, and compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Page title -->
    <title>Home Page</title>
    <!-- Internal CSS for styling -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff; /* Blue background */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Heading Styles */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Table-like Layout Styles */
        .table {
            display: table;
            width: 100%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table-row {
            display: table-row;
        }

        .table-cell {
            display: table-cell;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #0056b3; /* Darker blue for table cells */
            margin: 10px 0;
        }

        .table-cell a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            display: block;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /*.table-cell a:hover {
            background-color: #003d7a;  Even darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main heading of the page -->
        <h1>All the Exercises</h1>

        <!-- Table-like Layout for Navigation Links -->
        <div class="table">
            <div class="table-row">
                <!-- Link to Exercise 1 -->
                <div class="table-cell">
                    <a href="image.html">Exercise 1</a>
                </div>
                <!-- Link to Exercise 2 -->
                <div class="table-cell">
                    <a href="pg2.html">Exercise 2</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
